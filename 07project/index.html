<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Todo Application</title>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1>My Splendid Todo's:</h1>
            <input type="text" id="input"><br>
            <button type="button" id="add">Add todo</button>
            <button type="button" id="remove">Remove todo</button>
            <button type="button" id="remove_all">Remove All</button>
            
        </div>
    </div>
    <ul id="list">
        <li class="mycheck"><input type="checkbox" id="check"> <label for=""> Go to Gym</label></li>
        <li class="mycheck"><input type="checkbox" id="check" checked="check"> <label for=""> Start Coding</label></li>
        <li class="mycheck"><input type="checkbox" id="check" checked="check"> <label for=""> Eat</label></li>
        <li class="mycheck"><input type="checkbox" id="check" checked="check"> <label for=""> Sleep</label></li>
        <li class="mycheck"><input type="checkbox" id="check" checked="check"> <label for=""> Repeat</label></li>
    </ul>
        


    <script src="jsonHandle.js"></script>
</body>
</html>
